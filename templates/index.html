{% extends "base.html" %}

{% block content %}

{% if users|length == 0 %}
<p>No users have posted anything yet</p>
{% else %}

<h2 class='authors_title'>all users</h2>
  <ul>
    {% for user in users %}
      <div>
        <li><a href="/blog?user={{ user.username }}">{{user.username}}</a></li>
      </div>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
