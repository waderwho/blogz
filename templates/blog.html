{% extends "base.html" %}

{% block content %}

{% if blogs|length == 0 %}
<p>No blogs yet</p>

{% elif encoded_id %}
  <h2>{{blog.title}}</h2>
  <p>{{blog.body}}</p>
{% else %}

  <ul>
    {% for blog in blogs %}
      <div>
        <h2><a href="/?id={{blog.id}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
      </div>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
